<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AyrtonPC</title>
</head>
<body>

  <h1>AyrtonPC</h1>
  <p>Hola, contáctate con nosotros por el botón de whatsapp.</p>

<!-- Escala embed whatsapp -->
<script id="escala-whatsapp-4321548a-3207-11f0-bb36-ae046f425475-06236391294995157" data-version="0.1.0">
    window["escala-whatsapp-4321548a-3207-11f0-bb36-ae046f425475-06236391294995157"] = {
      f: "4321548a-3207-11f0-bb36-ae046f425475",
      r: "06236391294995157",
      c: "a256e0b1-962d-11ef-82c1-e50d1d017df3",
      l: "es"
    };
  
    (function () {
      function escInitWhatsappImpl(opts) {
        const id = "escala-whatsapp-" + opts.f + "-" + opts.r;
        if (document.getElementById(id + "-loaded")) return;
  
        if (typeof jQuery === "undefined") {
          const jq = document.createElement("script");
          jq.src = "https://code.jquery.com/jquery-3.6.0.min.js";
          jq.type = "text/javascript";
          jq.onload = () => escInitWhatsappImpl(opts);
          document.head.appendChild(jq);
          return;
        }
  
        const div = document.createElement("div");
        div.id = "escalaWhatsappButton";
        div.setAttribute("data-position", "right");
        div.setAttribute("data-phone", "+51 959604475");
        div.setAttribute("data-title", "AyrtonPC");
        div.setAttribute("data-message", "Hola, dejanos tus datos para contactarte...");
        div.setAttribute("data-button", "Conversar");
        div.setAttribute("data-auto-open-timeout", "0");
        div.setAttribute("data-closable", "true");
        div.setAttribute("data-customer-id", opts.c);
        div.setAttribute("data-form-id", opts.f);
        div.setAttribute("data-form-name", "Nuevo formulario - botón whatsapp");
  
        const rawPlaceholders = `data-contact_email-placeholder="Email"
data-contact_first_name-placeholder="Nombre"
data-contact_last_name-placeholder="Apellido"
data-contact_phone_number-placeholder="Teléfono primario"
data-contact_birth_date-placeholder="Fecha de nacimiento"
data-cf_contact_tiempo_exacto_nacimiento_ktuk_datetime-placeholder="Tiempo exacto nacimiento"
data-cf_contact_hora_de_nacimiento_dpgu_time-placeholder="Hora de nacimiento"
data-cf_contact_comida_favorita_apvh_dropdown-placeholder="Comida favorita"
data-sexo-placeholder="Sexo"
data-cf_contact_idiomas_plea_multi_select-placeholder="Idiomas"`;
        rawPlaceholders.split('\n').forEach(p => {
          const parts = p.trim().split('=');
          if (parts.length >= 2) {
            const key = parts[0];
            const value = parts.slice(1).join('=');
            if (key && value) div.setAttribute(key, value.replace(/['"]/g, ''));
          }
        });

        const rawTypes = `data-contact_email-type="text"
data-contact_first_name-type="text"
data-contact_last_name-type="text"
data-contact_phone_number-type="text"
data-contact_birth_date-type="date"
data-cf_contact_tiempo_exacto_nacimiento_ktuk_datetime-type="datetime"
data-cf_contact_hora_de_nacimiento_dpgu_time-type="time"
data-cf_contact_comida_favorita_apvh_dropdown-type="select"
data-sexo-type="radio"
data-cf_contact_idiomas_plea_multi_select-type="multi_select"`;
        rawTypes.split('\n').forEach(p => {
          const parts = p.trim().split('=');
          if (parts.length >= 2) {
            const key = parts[0];
            const value = parts.slice(1).join('=');
            if (key && value) div.setAttribute(key, value.replace(/['"]/g, ''));
          }
        });

        const rawOptions = `data-cf_contact_comida_favorita_apvh_dropdown-options="Ceviche§Causa§Malarrabia"
data-sexo-options="Masculino§Femenino"
data-cf_contact_idiomas_plea_multi_select-options="Español§Inglés§Italiano"`;
        rawOptions.split('\n').forEach(p => {
          const parts = p.trim().split('=');
          if (parts.length >= 2) {
            const key = parts[0];
            const value = parts.slice(1).join('=');
            if (key && value) div.setAttribute(key, value.replace(/['"]/g, ''));
          }
        });

        const rawRequired = `data-contact_email-required="true"
data-contact_first_name-required="true"
data-contact_last_name-required="true"
data-contact_phone_number-required="true"
data-contact_birth_date-required="true"
data-cf_contact_tiempo_exacto_nacimiento_ktuk_datetime-required="true"
data-cf_contact_hora_de_nacimiento_dpgu_time-required="true"
data-cf_contact_comida_favorita_apvh_dropdown-required="true"
data-cf_contact_idiomas_plea_multi_select-required="true"`;
        rawRequired.split('\n').forEach(p => {
          const parts = p.trim().split('=');
          if (parts.length >= 2) {
            const key = parts[0];
            const value = parts.slice(1).join('=');
            if (key && value) div.setAttribute(key, value.replace(/['"]/g, ''));
          }
        });

        const script1 = document.createElement("script");
        script1.src = "https://escalapages.com/plugins/whatsapp/whatsapp.js";
        script1.type = "text/javascript";
  
        const script2 = document.createElement("script");
        script2.src = "https://escalapages.com/puppeteer/fpuppeteer.js";
        script2.type = "text/javascript";
  
        const marker = document.createElement("div");
        marker.id = id + "-loaded";
  
        document.body.appendChild(div);
        document.body.appendChild(script1);
        document.body.appendChild(script2);
        document.body.appendChild(marker);
      }
  
      function escInitWhatsapp() {
        const opts = window["escala-whatsapp-4321548a-3207-11f0-bb36-ae046f425475-06236391294995157"];
        if (!opts) return;
        escInitWhatsappImpl(opts);
      }
  
      if (document.readyState === "complete" || document.readyState === "interactive") {
        setTimeout(escInitWhatsapp, 1);
      } else if (window.addEventListener) {
        window.addEventListener("load", escInitWhatsapp, false);
      } else if (window.attachEvent) {
        window.attachEvent("onload", escInitWhatsapp);
      } else {
        window.onload = escInitWhatsapp;
      }
    })();
  </script>
  <!-- Escala embed whatsapp -->    

</body>
</html>
