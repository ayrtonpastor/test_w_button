<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Botón WhatsApp Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Estilos del botón -->
  <link rel="stylesheet" href="https://landing.dev.exitoweb.com/plugins/whatsapp/whatsapp.css">
  
  <!-- jQuery necesario -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>Botón de WhatsApp incrustado</h1>
  <p>Completa los campos del botón y pulsa enviar</p>

  <!-- Botón de WhatsApp embebido -->
  <escala-plugins-whatsapp-head
    id="escalaWhatsappButton"
    data-position="right"
    data-phone="+51959604475"
    data-title="Ayrton Factory"
    data-message="Hola 👋, ¿en qué puedo ayudarte hoy?"
    data-contact_first_name-placeholder="Tu nombre"
    data-contact_email-placeholder="Tu correo"
    data-contact_last_name-placeholder="Tu apellido"
    data-button="Enviar mensaje"
    data-auto-open-timeout="0"
    data-closable="true">
  </escala-plugins-whatsapp-head>

  <!-- Scripts del botón y puppeteer -->
  <script src="https://landing.dev.exitoweb.com/plugins/whatsapp/whatsapp.js"></script>
  <script src="https://landing.dev.exitoweb.com/puppeteer/fpuppeteer.js"></script>

</body>
</html>
